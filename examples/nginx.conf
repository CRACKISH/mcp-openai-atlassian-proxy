worker_processes auto;

events { worker_connections 4096; }

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile              on;
  tcp_nodelay           on;
  keepalive_timeout     75s;
  keepalive_requests    10000;
  server_tokens         off;

  client_max_body_size  8m;
  client_body_timeout   3600s;
  send_timeout          3600s;
  lingering_timeout     60s;

  # ---------- Upstreams ----------
  upstream atlas_mcp  { server mcp:7000;      keepalive 64; }
  upstream jira_shim  { server mcp-shim:7100; keepalive 32; }
  upstream conf_shim  { server mcp-shim:7200; keepalive 32; }

  # ---------- :80 -> :443 redirect + ACME ----------
  server {
    listen 80;
    server_name your-domain.example;
    location ^~ /.well-known/acme-challenge/ { root /var/www/certbot; default_type text/plain; try_files $uri =404; }
    location / { return 301 https://$host$request_uri; }
  }

  # ================= HTTPS SERVER =================
  server {
    listen 443 ssl;
    http2 on;
    server_name your-domain.example;

    ssl_certificate     /etc/letsencrypt/live/your-domain.example/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.example/privkey.pem;

    # Duplicate ACME (optional)
    location ^~ /.well-known/acme-challenge/ { root /var/www/certbot; default_type text/plain; try_files $uri =404; }

    ########################################################################
    #  RECOMMENDED STYLE (Prefix Locations Preserve Path)                  #
    #  This keeps /jira/sse visible to upstream and ALSO sets headers.     #
    ########################################################################

    # Raw upstream MCP (optional public exposure under /upstream)
    location /upstream/ {
      proxy_pass              http://atlas_mcp; # keeps /upstream/... path
      proxy_http_version      1.1;
      proxy_set_header Host   $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /upstream;
      proxy_set_header X-Forwarded-Uri    $request_uri;
      proxy_buffering         off;
      proxy_request_buffering off;
      chunked_transfer_encoding off;
    }

    # SSE under /upstream/sse (special no-buffer)
    location = /upstream/sse {
      proxy_pass              http://atlas_mcp/sse; # explicit for SSE handshake
      proxy_http_version      1.1;
      proxy_set_header Host   $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /upstream;
      proxy_set_header X-Forwarded-Uri    $request_uri;
      proxy_set_header Connection "";
      proxy_set_header Accept "text/event-stream";
      proxy_buffering         off;
      proxy_cache             off;
      add_header X-Accel-Buffering no;
      chunked_transfer_encoding off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      gzip off;
    }

    # Jira shim (strip /jira/ prefix when forwarding using trailing slash form)
    # /jira/sse     -> /sse
    # /jira/messages -> /messages
    location /jira/ {
      proxy_pass              http://jira_shim/; # trailing slash strips the matched prefix
      proxy_http_version      1.1;
      proxy_set_header Host   $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /jira;
      proxy_set_header X-Forwarded-Uri    $request_uri;
      proxy_buffering         off;
      proxy_request_buffering off;
      chunked_transfer_encoding off;
    }
    # Jira SSE (override for no buffering / event-stream)
    location = /jira/sse {
      proxy_pass              http://jira_shim/sse;
      proxy_http_version      1.1;
      proxy_set_header Host   $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /jira;
      proxy_set_header X-Forwarded-Uri    $request_uri;
      proxy_set_header Connection "";
      proxy_set_header Accept "text/event-stream";
      proxy_buffering         off;
      proxy_cache             off;
      add_header X-Accel-Buffering no;
      chunked_transfer_encoding off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      gzip off;
    }

    # Confluence shim
    location /confluence/ {
      proxy_pass              http://conf_shim/; # strip prefix
      proxy_http_version      1.1;
      proxy_set_header Host   $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /confluence;
      proxy_set_header X-Forwarded-Uri    $request_uri;
      proxy_buffering         off;
      proxy_request_buffering off;
      chunked_transfer_encoding off;
    }
    location = /confluence/sse {
      proxy_pass              http://conf_shim/sse;
      proxy_http_version      1.1;
      proxy_set_header Host   $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /confluence;
      proxy_set_header X-Forwarded-Uri    $request_uri;
      proxy_set_header Connection "";
      proxy_set_header Accept "text/event-stream";
      proxy_buffering         off;
      proxy_cache             off;
      add_header X-Accel-Buffering no;
      chunked_transfer_encoding off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      gzip off;
    }

    ########################################################################
    #  LEGACY STYLE (Exact-Match Endpoints)                                #
    #  If you insist on exact = /jira/sse style AND rewrite to /sse,       #
    #  you MUST supply explicit X-Forwarded-Prefix. Example below:         #
    ########################################################################

    # Example duplicated SSE endpoint (commented out by default):
    # location = /jira/sse {
    #   proxy_pass              http://jira_shim/sse; # upstream sees /sse only
    #   proxy_http_version      1.1;
    #   proxy_set_header Host   $host;
    #   proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    #   proxy_set_header X-Forwarded-Prefix /jira;   # <-- critical
    #   proxy_set_header X-Forwarded-Uri    $request_uri;
    #   proxy_set_header Connection "";
    #   proxy_set_header Accept "text/event-stream";
    #   proxy_buffering         off;
    #   proxy_cache             off;
    #   add_header X-Accel-Buffering no;
    #   chunked_transfer_encoding off;
    #   proxy_read_timeout 3600s;
    #   proxy_send_timeout 3600s;
    #   gzip off;
    # }
  }
}
