# /etc/nginx/nginx.conf
user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # ---- Common proxy headers and timeouts (important for streamable/SSE)
  proxy_http_version 1.1;
  proxy_set_header   Host              $host;
  proxy_set_header   X-Real-IP         $remote_addr;
  proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Proto $scheme;
  proxy_set_header   Connection        "";

  proxy_buffering         off;
  proxy_request_buffering off;
  proxy_cache             off;
  gzip                    off;
  proxy_read_timeout      3600s;
  proxy_send_timeout      3600s;
  proxy_connect_timeout   60s;

  # ---- Upstreams inside docker network
  upstream example_mcp              { server mcp:7000;         keepalive 16; }
  upstream example_mcp_shim_jira    { server mcp-shim:7100;    keepalive 16; }
  upstream example_mcp_shim_conf    { server mcp-shim:7200;    keepalive 16; }

  # ---- HTTP :80 for ACME and redirect
  server {
    listen 80;
    listen [::]:80;
    server_name example.com;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ---- HTTPS :443
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com;

    ssl_certificate     /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ====== IMPORTANT: remove prefixes using trailing slash in proxy_pass ======

    # /jira/* → shim-jira (port 7100), /jira/X -> /X on backend
    location /jira/ {
      proxy_pass http://example_mcp_shim_jira/;
    }

    # /confluence/* → shim-confluence (port 7200)
    location /confluence/ {
      proxy_pass http://example_mcp_shim_conf/;
    }

    # /upstream/* → main MCP (port 7000)
    location /upstream/ {
      proxy_pass http://example_mcp/;
    }

    # Optionally: if you want to handle exactly /jira/mcp without trailing slash —
    # it will go to /jira/ block anyway, but you can add exact locations without redirects:
    # location = /jira/mcp       { proxy_pass http://example_mcp_shim_jira/mcp; }
    # location = /confluence/mcp { proxy_pass http://example_mcp_shim_conf/mcp; }
    # location = /upstream/mcp   { proxy_pass http://example_mcp/mcp; }

    # By default, return 404 for everything else
    location / { return 404; }
  }
}
